<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#10b981" />
    <meta name="description" content="NutriPlan AI - Seu assistente de nutrição pessoal com IA.">
    <link rel="manifest" href="/manifest.json">
    <title>NutriPlan AI</title>
    
    <!-- Google Fonts: Fredoka & Comic Neue -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Comic Neue"', 'cursive', 'sans-serif'],
              heading: ['"Fredoka"', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#ecfdf5',
                100: '#d1fae5',
                200: '#a7f3d0',
                300: '#6ee7b7',
                400: '#34d399',
                500: '#10b981',
                600: '#059669',
                700: '#047857',
                800: '#065f46',
                900: '#064e3b',
              },
              dark: {
                bg: '#0f172a',
                card: '#1e293b',
                text: '#f1f5f9'
              }
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { opacity: 1, boxShadow: '0 0 20px rgba(16, 185, 129, 0.5)' },
                '50%': { opacity: .8, boxShadow: '0 0 10px rgba(16, 185, 129, 0.2)' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    
    <style>
      body {
        font-family: 'Comic Neue', cursive;
        -webkit-font-smoothing: antialiased;
      }
      h1, h2, h3, h4, h5, h6, .font-heading {
        font-family: 'Fredoka', sans-serif;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* Rainbow Text Effect */
      .text-rainbow {
        background: linear-gradient(to right, #ef5350, #f48fb1, #7e57c2, #2196f3, #26c6da, #43a047, #eeff41, #f9a825, #ff5722);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: rainbow-move 10s linear infinite;
        background-size: 200% auto;
      }
      @keyframes rainbow-move {
        0% { background-position: 0% 50%; }
        100% { background-position: 200% 50%; }
      }

      /* Glassmorphism */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .dark .glass-panel {
        background: rgba(30, 41, 59, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      @media print {
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        body { background-color: white; color: black; }
        #root { height: auto; overflow: visible; }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
        "recharts": "https://esm.sh/recharts@^3.5.1",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
      }
    }
    </script>
  </head>
  <body class="bg-primary-50 text-slate-900 dark:bg-dark-bg dark:text-dark-text h-screen overflow-hidden transition-colors duration-300">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
